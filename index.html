<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <title>Quizz App</title>
  </head>
  <body>
    <div class="results">
      <div class="results-header">Quiz Tamamlandı</div>

      <div class="results-stats">
        <div class="results-correct">Doğru: 0</div>
        <div class="results-wrong">Yanlış: 0</div>
        <div class="results-empty">Boş: 0</div>
      </div>

      <div class="again">Tekrar</div>
    </div>

    <div class="container">
      <div class="header">
        <div class="time">30sn</div>
        <div class="title">Quizz App</div>
        <div class="count">1/10</div>
      </div>

      <div class="timer"></div>

      <div class="body">
        <div class="question">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci,
          aliquam!
        </div>
        <div class="options">
          <div class="option">option 1</div>
          <div class="option">option 2</div>
          <div class="option">option 3</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
